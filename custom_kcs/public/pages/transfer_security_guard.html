<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Guard Transfer</title>

    <script src="/assets/frappe/js/frappe-web.min.js"></script>
    <script src="/assets/custom_kcs/js/transfer.js"></script>

    <style>
        .page-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }
        .btn-primary {
            width: 100%;
            background-color: var(--btn-primary-bg);
            border: none;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="card">
            <h2>Security Guard Transfer</h2>

            <div class="frappe-control">
                <label for="employee">Select Employee:</label>
                <select id="employee" class="form-control"></select>
            </div>

            <div class="frappe-control">
                <label for="temp_branch">Select Temporary Branch:</label>
                <select id="temp_branch" class="form-control"></select>
            </div>

            <div class="frappe-control">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" class="form-control">
            </div>

            <div class="frappe-control">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" class="form-control">
            </div>

            <button class="btn btn-primary mt-3" onclick="transferSecurityGuard()">Transfer</button>

            <div id="response" class="mt-3 text-center text-success"></div>
        </div>
    </div>

</body>
</html>
