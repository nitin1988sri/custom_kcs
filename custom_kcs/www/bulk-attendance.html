{% extends "templates/web.html" %}
{% block page_content %}
    <div class="page-container">
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Mark Attendance</h4>
                <select id="branch_filter" class="form-select" style="display:inline-block; width:auto;margin-top: auto;margin-right: 33%;" onchange="loadEmployees()">
                    <option value="">All Branches</option>
                </select>
                <div id="mark_btn_container"></div>
            </div>
            <div id="loader" style="display:none;" class="text-center mb-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
            <div id="employee_table_container"></div>
            <div id="response" class="mt-3 text-center text-success"></div>
        </div>
    </div>

    <script src="/assets/custom_kcs/js/bulk_attendance.js"></script>
    <link rel="stylesheet" href="/assets/custom_kcs/css/app.css">
{% endblock %}
